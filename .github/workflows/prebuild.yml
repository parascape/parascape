name: Prebuild Codespace

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  prebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci 

      - name: Verify Build
        run: npm run build

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }} 

      - name: Verify Routes
        run: |
          if grep -r "to=\"/" src/components --exclude-dir={node_modules,build} | grep -v "to=\"/parascape"; then
            echo "Error: Found routes without /parascape prefix"
            exit 1
          fi

      - name: Setup Environment
        run: |
          echo "VITE_BASE_URL=/parascape" >> .env 