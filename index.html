<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Digital solutions for Humboldt County businesses. Web development, branding, and digital marketing services." />
    <meta name="theme-color" content="#10B981" />
    
    <meta property="og:title" content="Parascape - Digital Solutions" />
    <meta property="og:image" content="https://parascape.github.io/parascape/og-image.png" />
    <meta property="og:description" content="Digital solutions for Humboldt County businesses. Web development, branding, and digital marketing services." />
    <meta property="og:url" content="https://parascape.github.io/parascape/" />
    
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    
    <title>Parascape - Digital Solutions for Humboldt County</title>
    
    <!-- SEO -->
    <link rel="canonical" href="https://parascape.github.io/parascape/" />
    
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Google Analytics -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      window.gtag = gtag;
      gtag('js', new Date());
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=%VITE_GA4_MEASUREMENT_ID%"></script>
    <script>
      // Initialize GA4 after the script loads
      window.addEventListener('load', function() {
        if (typeof gtag === 'function') {
          gtag('config', '%VITE_GA4_MEASUREMENT_ID%', {
            send_page_view: false // We'll handle this in the router
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
