<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parascape - Digital Solutions</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var segmentCount = 1; // For /parascape/ base path
      
      var l = window.location;
      var basePath = '/parascape/';
      
      // Handle the base path correctly
      var cleanPath = l.pathname.replace(basePath, '');
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '?/' +
        cleanPath.split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
